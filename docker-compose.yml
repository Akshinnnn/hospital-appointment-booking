version: '3.9'
services:
  userservice:
    image: ${PROJECT_NAME}_user
    container_name: ${PROJECT_NAME}_user
    build:
      context: ./UserService
    restart: unless-stopped
    ports:
      - 8081:8080
    env_file:
      - ./config/.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - default

  postgres:
    image: postgres:14.2
    container_name: ${PROJECT_NAME}_db
    restart: unless-stopped
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data/
    env_file:
      - ./config/.env
    networks:
      - default
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

